<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }} // Joseph McDade &mdash; Producer, Songwriter, Musician</title>
    <meta name="description" content="I create free-use music for creators">
    <link rel="short icon" href="/favicon.png">
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/pqf5fkf.css">
</head>
<body class="">
    <div id="site">
        <nav class="bg-white">
            <div class="max-w-3xl mx-auto px-2 md:px-4 flex items-center justify-between h-16 lg:h-24 mx-auto">
                <a href="/" class="flex items-center">{{ theme:output src="img/joseph-logo.svg" }}</a>
                <div class="hidden links lg:flex items-center uppercase font-heading">
                    {{ partial:links }}
                </div>
                <button class="flex items-center md:hidden" @click="toggleNav">
                    {{ theme:output src="svg/menu.svg" }}
                </button>
            </div>
        </nav>
        <div class="mobile-nav" v-show="navOpen">
            {{ partial:links }}
        </div>
        {{ template_content }}
        <footer class="site-footer bg-black py-5 text-white">
            <div class="container lg:flex items-center justify-between">
                <div>
                    <a href="/" class="text-white">{{ theme:output src="img/joseph-logo.svg" }}</a>
                    <div class="my-4 lg:my-0 text-sm uppercase antialiased lg:mt-1 font-heading opacity-25">&copy; Copyright {{ now format="Y" }} &bull; All Rights Reserved &bull; Site Designed by <a href="https://jackmcdade.com" class="text-white underline">Jack McDade</a></div>
                </div>
                <a href="{{ patreon_url }}" class="text-white font-heading uppercase text-lg no-underline">Support me on <span class="text-orange">Patreon</span></a>
            </div>
        </footer>
    </div>
    {{ partial:scripts }}
</body>
</html>
