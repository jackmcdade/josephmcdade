<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Joseph McDade &mdash; Producer, Songwriter, Musician</title>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body class="bg-black">

    <div class="px-4 py-2 bg-center bg-cover shadow-lg z-10 relative" style="background-image: url('/assets/img/flames-bg.jpg');" id="form">
        <div class="cursor-pointer flex flex-wrap items-center justify-between text-white" v-if="! showForm">
            <div><span class="uppercase font-heading">Coming Soon:</span> Free, high quality, creative commons tracks delivered every month. Kinda like <a href="https://unsplash.com" class="text-yellow" rel="noopener" target="_blank">Unsplash</a>, but for music.</div>
            <button @click="toggleForm" class="bg-darken h-10 px-2 text-white rounded w-full md:w-auto text-center mt-2 md:mt-0 text-sm uppercase hover:text-yellow font-heading md:ml-2">Tell Me When</button>
        </div>
        <form action="https://josephmcdade.us19.list-manage.com/subscribe/post?u=8445886eaa2ee949714c109db&amp;id=fcee35aadd" method="post" target="_blank" class="flex justify-center" v-if="showForm" v-cloak>
            <input type="email" name="EMAIL" placeholder="Email Address" required autofocus class="bg-white border-none px-2 w-1/2 h-10 rounded">
            <button class="bg-darken text-white h-10 px-2 rounded w-full md:w-auto text-center mt-2 md:mt-0 text-sm uppercase font-heading md:ml-2 hover:text-yellow">Notify Me</button>
        </form>
    </div>

    <div class="font-sans text-base relative bg-center bg-cover min-h-screen" style="background-image: url('/assets/img/scatterbrained-bg.jpg');">
        <div class="bg-black absolute pin mix-screen opacity-50 z-10"></div>
        <div id="site" class="p-3 z-20 relative h-full w-full text-center pt-6">
            <div class="max-w-md mx-auto">
                <div class="mb-6">{{ theme:output src="img/joseph.svg" }}</div>
                <a href="https://itunes.apple.com/us/album/scatterbrained/1383014335">
                    <img src="/assets/img/scatterbrained-cover-art.jpg" class="rounded-lg shadow hover-lift  w-auto h-auto" height="600" width="600" alt="A surreal woodland forest is populated by a plethora of creatures and hot air baloons" title="Scatterbrained Cover Art">
                </a>
                <p class="font-heading tracking-wide uppercase text-yellow mt-6 mb-2">Now Available On</p>
                <div class="bg-darken inline-block rounded-full p-2">
                    {{ links }}
                        <a href="{{ url }}" class="text-white text-sm hover:text-yellow-dark mx-1">{{ name }}</a>
                    {{ /links }}
                </div>
                <div class="opacity-75 font-heading tracking-wide uppercase mix-overlay my-3 text-xs">&copy; {{ now format="Y"}} Joseph McDade</div>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119012602-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119012602-1');
    </script>
</body>
</html>
