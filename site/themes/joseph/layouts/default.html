<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Joseph McDade &mdash; Songwriter, Musician, Producer</title>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body class="font-sans text-base relative bg-center bg-cover min-h-screen" style="background-image: url('/assets/img/scatterbrained-bg.jpg');">
        <div class="bg-black absolute pin mix-screen opacity-50 z-10"></div>
        <div id="site" class="p-1 z-20 relative h-full w-full text-center pt-6">
            <div class="max-w-md mx-auto">
                <div class="mb-6">{{ theme:output src="img/joseph.svg" }}</div>
                <a href="https://itunes.apple.com/us/album/scatterbrained/1383014335">
                    <img src="/assets/img/scatterbrained-cover-art.jpg" class="rounded-lg shadow hover-lift  w-auto h-auto" height="600" width="600" alt="A surreal woodland forest is populated by a plethora of creatures and hot air baloons" title="Scatterbrained Cover Art">
                </a>
                <p class="font-heading tracking-wide uppercase text-yellow mt-4 mb-2">Now Available On</p>
                <div class="bg-darken inline-block rounded-full py-1 px-1">
                    {{ links }}
                        <a href="{{ url }}" class="text-white text-sm hover:text-yellow-dark mx-1">{{ name }}</a>
                    {{ /links }}
                </div>
                <div class="opacity-75 font-heading tracking-wide uppercase mix-overlay mt-3 text-xs">&copy; {{ now format="Y"}} Joseph McDade</div>
            </div>

    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119012602-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119012602-1');
    </script>

</body>
</html>
